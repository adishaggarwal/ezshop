<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body onload="photos()">
        <div id="modal2">
                
            </div>

            <div id="modal3">
                <div id="modal3-content">
                    <img src="ezshoplogo.png" alt="">
                    <div>
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                    </div>
                    
                   <div id="modal3id">

                   </div>
                </div>
            </div>
            <div id="modal6">
                <div id="modal6-content">
                    <p>Forgot Password ?</p>
                    <p>Enter your mobile number. We will send you OTP to reset password</p>
                    <input id="modal6mobile" type="tel" placeholder="Mobile">
                    <div>
                        <button id="modal6submit" class="btn btn-primary">SUBMIT</button>
                    <button id="modal6cancel" class="btn btn-primary">CANCEL</button>
                    </div>
                    
                </div>
            </div>

            <div id="modal7">
                <div id="modal7-content">
                    <p>Reset Password</p>
                    <p>Enter the recieved verification code</p>
                    <input id="modal7otp" type="text" placeholder="OTP">
                    <input id="modal7pass1" type="password" placeholder="New Password">
                    <input id="modal7pass2" type="password" placeholder="Confirm New Password">
                    <div id="div1"> <a href="">Resend OTP</a></div>
                   
                    <div id="div2">
                        <button id="modal7confirm" class="btn btn-primary">CONFIRM</button>
                    <button id="modal7cancel" class="btn btn-primary">CANCEL</button>
                    </div>
                    
                </div>
            </div>

            <div id="modal8">
                <div id="modal8-content">
                    <img src="ezshoplogo.png" alt="">
                    <div>
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                    </div>
                    
                    <p>Password changed successfully</p>
                    <p>HAPPY SHOPPING!</p>
                </div>
            </div>
   
    <div class="p1">
        <h2>EZSHOP</h2>
        <form class="form1" method="get" action="title.html">
            <div class="form-group">
                    <i class="fa fa-mobile" aria-hidden="true"></i>
                <input id="form1mobile"  type="tel" placeholder="Mobile">
            </div>
            <div class="form-group">
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                 <input id="form1pass" type="password" placeholder="Password">
             </div>
             <div class="form-group">
                 <button id="form1submit" type="submit" class="btn btn-primary">SIGNIN</button>
                 </div>
                 <div class="form-group a1">
                 <a id="form1forgotpass" href="">Forgot Password</a>
                 </div>
                 <div class="form-group">
                 <p>Do not have Ezshop account?</p>
                 </div>
                 <div class="form-group a2">
                 <a href="register.html">REGISTER</a>
                </div>
       </form>
         

    </div>
    

    <div class="modal" id="modal1">
            <div id="visuals" class="modal-content">
                <img id="img1" src="img1.jpg" alt="">
                <img id="img2" src="img2.jpg" alt="">
                <img id="img3" src="img3.jpg" alt="">
                <img id="img4" src="img4.jpg" alt="">
            </div>
        </div>
