<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
   
    <div id="modal4">
        <div id="modal4-content">
            <img src="ezshoplogo.png" alt="">
            <div>
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            </div>
            
            <p>Please fill all the fields</p>
        </div>
    </div>
    <div id="modal5">
        <div id="modal5-content">
            <img src="ezshoplogo.png" alt="">
            <div>
                <i class="fa fa-check-circle" aria-hidden="true"></i>

            </div>
            
            <p>Congratulations,you are registered successfully</p>
            <p id="modal5p2">HAPPY SHOPPING!</p>
        </div>
    </div>

    <div class="container p2">
        <h2>EZSHOP</h2>
        <form class="form2">
                <div class="form-group">
                        <i class="fa fa-mobile" aria-hidden="true"></i>
                    <input id="form2fname"  type="text" placeholder="First Name">
                </div>
                <div class="form-group">
                        <i class="fa fa-mobile" aria-hidden="true"></i>
                    <input id="form2lname"  type="text" placeholder="Last Name">
                </div>
            <div class="form-group">
                    <i class="fa fa-mobile" aria-hidden="true"></i>
                <input id="form2mobile"  type="text" placeholder="Mobile">
            </div>
            <div class="form-group">
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                 <input id="form2pass1" type="password" placeholder="Password">
             </div>
             <div class="form-group">
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                 <input id="form2pass2" type="password" placeholder="Confirm Password">
             </div>
             <div class="form-group">
                 <button id="form2submit" type="submit" class="btn btn-primary">SIGNUP</button>
                 </div>
                 <div class="form-group">
                 <a href="index.html">LOGIN</a>
                </div>
       </form>
         

    </div>


    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
